<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ğŸ’–</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Poppins:wght@300;600;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
background:radial-gradient(circle at top,#1a0010,#000);
color:white;
font-family:'Poppins',sans-serif;
overflow:hidden;
}

/* Pages */
.page{
position:absolute;
inset:0;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
opacity:0;
pointer-events:none;
transition:.8s;
}
.page.active{
opacity:1;
pointer-events:auto;
}

/* Title */
.title{
font-family:'Playfair Display';
font-size:clamp(2.5rem,7vw,5rem);
background:linear-gradient(45deg,#ff2d75,#ff8fab);
-webkit-background-clip:text;
color:transparent;
text-shadow:0 0 40px #ff2d75;
margin-bottom:20px;
}

/* Button */
.btn{
margin-top:40px;
padding:18px 60px;
border:none;
border-radius:60px;
background:linear-gradient(45deg,#ff2d75,#ff8fab);
color:white;
font-size:1.2rem;
cursor:pointer;
box-shadow:0 0 20px #ff2d75;
transition:.3s;
position:relative;
overflow:hidden;
}
.btn:hover{
transform:scale(1.1);
box-shadow:0 0 40px #ff2d75;
}

/* HEART BACKGROUND */
.heart{
position:absolute;
color:#ff2d75;
font-size:20px;
animation:float 6s linear infinite;
opacity:.7;
pointer-events:none;
}
@keyframes float{
0%{transform:translateY(100vh) scale(.5);}
100%{transform:translateY(-10vh) scale(1.2);}
}

/* PHOTO PAGE */
.gallery{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
gap:25px;
width:90%;
max-width:900px;
margin-top:40px;
}

.card{
border-radius:20px;
overflow:hidden;
box-shadow:0 0 25px #ff2d75;
transform:translateX(-100px);
opacity:0;
animation:slideIn .8s forwards;
}

.card:nth-child(2){animation-delay:.2s;}
.card:nth-child(3){animation-delay:.4s;}
.card:nth-child(4){animation-delay:.6s;}
.card:nth-child(5){animation-delay:.8s;}

@keyframes slideIn{
to{transform:translateX(0);opacity:1;}
}

.gift-wrapper{
position:relative;
overflow:hidden;
border-radius:20px;
}

.gift-wrapper img{
width:100%;
display:block;
}

.gift-cover{
position:absolute;
inset:0;
background:linear-gradient(45deg,#ff2d75,#ff8fab);
display:flex;
justify-content:center;
align-items:center;
font-size:50px;
color:white;
cursor:pointer;
z-index:2;
transition:transform .8s ease-in;
}

.gift-cover::after{
content:"ğŸ€";
position:absolute;
top:10px;
font-size:35px;
}

.gift-cover.open{
transform:translateY(100%);
}

/* LIGHTBOX */
#lightbox{
position:fixed;
inset:0;
background:rgba(0,0,0,.95);
display:none;
justify-content:center;
align-items:center;
z-index:1000;
}
#lightbox img{
max-width:90%;
max-height:90%;
border-radius:20px;
}

/* Burst */
.burst{
position:absolute;
font-size:30px;
color:#ff2d75;
animation:burst 1s ease-out forwards;
pointer-events:none;
}
@keyframes burst{
to{
transform:translate(var(--x),var(--y)) scale(1.5);
opacity:0;
}
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page active" id="home">
<h1 class="title">Scanning for Soulmate... ğŸ’•</h1>
<button class="btn" onclick="enterSite(event)">Enter</button>
</div>

<!-- PAGE 2 -->
<div class="page" id="photos">
<h1 class="title">Our Memories ğŸ’–</h1>

<div class="gallery">

<div class="card">
<div class="gift-wrapper">
<img src="1.png" onclick="openImg(this.src)">
<div class="gift-cover" onclick="openGift(this)">ğŸ</div>
</div>
</div>

<div class="card">
<div class="gift-wrapper">
<img src="2.png" onclick="openImg(this.src)">
<div class="gift-cover" onclick="openGift(this)">ğŸ</div>
</div>
</div>

<div class="card">
<div class="gift-wrapper">
<img src="3.png" onclick="openImg(this.src)">
<div class="gift-cover" onclick="openGift(this)">ğŸ</div>
</div>
</div>

<div class="card">
<div class="gift-wrapper">
<img src="4.png" onclick="openImg(this.src)">
<div class="gift-cover" onclick="openGift(this)">ğŸ</div>
</div>
</div>

<div class="card">
<div class="gift-wrapper">
<img src="5.png" onclick="openImg(this.src)">
<div class="gift-cover" onclick="openGift(this)">ğŸ</div>
</div>
</div>

</div>

<button class="btn" onclick="goProposal(event)">Next ğŸ’</button>
</div>

<!-- PAGE 3 -->
<div class="page" id="proposal">
<h1 class="title">Will You Be Mine Forever? ğŸ’</h1>
<button class="btn" onclick="sayYes(event)">YES ğŸ’–</button>
</div>

<!-- LIGHTBOX -->
<div id="lightbox" onclick="this.style.display='none'">
<img id="lightImg">
</div>

<script>
function enterSite(e){burstEffect(e);switchPage("photos");}
function goProposal(e){burstEffect(e);switchPage("proposal");}
function switchPage(id){
document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
document.getElementById(id).classList.add("active");
}

function openGift(el){
el.classList.add("open");
setTimeout(()=>{el.style.display="none";},800);
}

function openImg(src){
document.getElementById("lightImg").src=src;
document.getElementById("lightbox").style.display="flex";
}

function createHeart(){
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="â¤";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(15+Math.random()*20)+"px";
heart.style.animationDuration=(4+Math.random()*3)+"s";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,300);

function burstEffect(e){
for(let i=0;i<15;i++){
let b=document.createElement("div");
b.className="burst";
b.innerHTML="â¤";
b.style.left=e.target.getBoundingClientRect().left + e.target.offsetWidth/2+"px";
b.style.top=e.target.getBoundingClientRect().top + e.target.offsetHeight/2+"px";
b.style.setProperty("--x",(Math.random()*200-100)+"px");
b.style.setProperty("--y",(Math.random()*200-100)+"px");
document.body.appendChild(b);
setTimeout(()=>b.remove(),1000);
}
}

function sayYes(e){
burstEffect(e);
for(let i=0;i<60;i++){
let b=document.createElement("div");
b.className="burst";
b.innerHTML="ğŸ’–";
b.style.left=window.innerWidth/2+"px";
b.style.top=window.innerHeight/2+"px";
b.style.setProperty("--x",(Math.random()*600-300)+"px");
b.style.setProperty("--y",(Math.random()*600-300)+"px");
document.body.appendChild(b);
setTimeout(()=>b.remove(),1000);
}
}
</script>

</body>
</html>
