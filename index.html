<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine â¤ï¸</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Segoe UI,sans-serif;
}

body{
  height:100vh;
  overflow:hidden;
  background:linear-gradient(135deg,#ff0844,#ffb199);
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
  text-align:center;
}

/* HEARTS */
.hearts span{
  position:absolute;
  bottom:-20px;
  font-size:20px;
  animation:float 6s linear infinite;
  opacity:0.8;
}
@keyframes float{
  0%{transform:translateY(0);opacity:1}
  100%{transform:translateY(-110vh);opacity:0}
}

/* MAIN CARD */
.container{
  position:relative;
  z-index:2;
  background:rgba(0,0,0,0.35);
  padding:40px;
  border-radius:25px;
  box-shadow:0 0 40px rgba(0,0,0,0.5);
  max-width:420px;
}

button{
  padding:12px 30px;
  border:none;
  border-radius:30px;
  background:white;
  color:#ff0844;
  cursor:pointer;
  font-size:1rem;
  transition:0.3s;
}
button:hover{transform:scale(1.15)}

.hidden{display:none}

/* GAME */
#game-area{
  margin-top:20px;
  position:relative;
  width:100%;
  height:180px;
  background:rgba(255,255,255,0.15);
  border-radius:15px;
  overflow:hidden;
}

#boy,#girl{
  position:absolute;
  bottom:10px;
  font-size:40px;
}
#boy{left:10px}
#girl{right:10px}

#block{
  position:absolute;
  bottom:10px;
  left:45%;
  width:30px;
  height:30px;
  background:white;
  border-radius:5px;
}

/* REWARD */
.pops{
  font-size:32px;
  animation:pop 1s infinite alternate;
}
@keyframes pop{
  from{transform:scale(1)}
  to{transform:scale(1.2)}
}

.love-text{
  font-size:3rem;
  margin-top:20px;
  animation:glow 1.5s infinite alternate;
}
@keyframes glow{
  from{text-shadow:0 0 10px pink}
  to{text-shadow:0 0 35px red}
}
</style>
</head>

<body>

<audio id="bg-music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="hearts"></div>

<div class="container">
  <h1>â¤ï¸ Happy Valentineâ€™s Day â¤ï¸</h1>
  <p style="margin:15px 0 30px">I made something special for you</p>

  <button onclick="startSurprise()">Open Surprise</button>

  <div id="message" class="hidden">
    <h2>You Mean Everything To Me ğŸ’–</h2>
    <p style="margin-top:15px">
      Every moment with you feels magical.<br>
      Now play this little game â¤ï¸
    </p>
  </div>

  <div id="game" class="hidden">
    <h3 style="margin-top:20px">Reach her ğŸ’•</h3>

    <div id="game-area">
      <div id="boy">ğŸ§‘â€ğŸ¦±</div>
      <div id="girl">ğŸ‘©â€ğŸ¦°</div>
      <div id="block"></div>
    </div>

    <p style="margin-top:10px">Tap the screen to move â¤ï¸</p>

  </div>

  <div id="reward" class="hidden">
    <div class="pops">ğŸ« ğŸ¦ ğŸ« ğŸ¦ ğŸ« ğŸ¦ ğŸ« ğŸ¦</div>
    <div class="love-text">LOVE YOU SO MUCH â¤ï¸</div>
  </div>
</div>
<script>
/* MUSIC + SURPRISE */
function startSurprise(){
  document.getElementById("message").classList.remove("hidden");
  document.getElementById("game").classList.remove("hidden");
  document.getElementById("bg-music").play();
}

/* HEARTS */
const heartsBox=document.querySelector(".hearts");
function createHeart(){
  const h=document.createElement("span");
  h.innerHTML="â¤ï¸";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(Math.random()*20+10)+"px";
  h.style.animationDuration=(Math.random()*3+3)+"s";
  heartsBox.appendChild(h);
  setTimeout(()=>h.remove(),6000);
}
setInterval(createHeart,250);

/* TAP GAME LOGIC */
let taps = 0;
let maxTaps = 100;
let boyPos = 10;
let solved = false;

document.body.addEventListener("click", () => {
  if (solved) return;

  taps++;
  const boy = document.getElementById("boy");

  boyPos += 1.5; // smooth slow move
  boy.style.left = boyPos + "px";

  if (taps >= maxTaps) {
    solved = true;
    document.getElementById("game").classList.add("hidden");
    document.getElementById("reward").classList.remove("hidden");
  }
});
</script>



</body>
</html>
