<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ðŸ’–</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700;1,900&family=Outfit:wght@300;400;700;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
font-family:'Outfit',sans-serif;
background:linear-gradient(135deg,#0a0014,#12001f,#1a0028);
color:white;
overflow:hidden;
}

/* ---------------- HEART PARTICLES ---------------- */

canvas{
position:fixed;
top:0;
left:0;
z-index:-1;
}

/* ---------------- PAGES ---------------- */

.page{
position:absolute;
inset:0;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
padding:30px;
text-align:center;
opacity:0;
pointer-events:none;
transition:1s;
}

.page.active{
opacity:1;
pointer-events:auto;
}

/* ---------------- SCAN PAGE ---------------- */

#scanText{
font-size:clamp(2rem,6vw,4rem);
font-family:'Playfair Display';
background:linear-gradient(90deg,#ff4da6,#ff2d75,#ff89c2);
background-size:200%;
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
animation:shine 3s linear infinite;
}

@keyframes shine{
0%{background-position:0%}
100%{background-position:200%}
}

.loader{
margin-top:40px;
width:80px;
height:80px;
border-radius:50%;
border:6px solid rgba(255,255,255,0.2);
border-top:6px solid #ff2d75;
animation:spin 1s linear infinite;
}

@keyframes spin{
100%{transform:rotate(360deg)}
}

/* ---------------- BUTTON ---------------- */

.btn{
margin-top:40px;
padding:18px 50px;
border:none;
border-radius:50px;
font-size:1.1rem;
font-weight:700;
cursor:pointer;
background:linear-gradient(45deg,#ff2d75,#ff6ec7);
color:white;
box-shadow:0 0 25px #ff2d75;
transition:0.4s;
position:relative;
overflow:hidden;
}

.btn:hover{
transform:scale(1.05);
box-shadow:0 0 40px #ff6ec7;
}

/* ---------------- GALLERY ---------------- */

.gallery{
width:100%;
max-width:1200px;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:25px;
margin-top:40px;
}

.card{
position:relative;
border-radius:25px;
overflow:hidden;
cursor:pointer;
background:rgba(255,255,255,0.05);
backdrop-filter:blur(20px);
border:1px solid rgba(255,255,255,0.15);
box-shadow:0 0 30px rgba(255,45,117,0.2);
transform:translateX(-100px);
opacity:0;
animation:slideIn 1s forwards;
}

.card:nth-child(1){animation-delay:.2s}
.card:nth-child(2){animation-delay:.4s}
.card:nth-child(3){animation-delay:.6s}
.card:nth-child(4){animation-delay:.8s}
.card:nth-child(5){animation-delay:1s}
.card:nth-child(6){animation-delay:1.2s}
.card:nth-child(7){animation-delay:1.4s}

@keyframes slideIn{
to{transform:translateX(0);opacity:1}
}

.card img{
width:100%;
height:100%;
object-fit:cover;
transition:0.6s;
}

.card:hover img{
transform:scale(1.1);
}

/* Shine Effect */
.card::after{
content:"";
position:absolute;
top:0;
left:-100%;
width:50%;
height:100%;
background:linear-gradient(120deg,transparent,rgba(255,255,255,0.3),transparent);
transform:skewX(-25deg);
}

.card:hover::after{
animation:shineCard 1s;
}

@keyframes shineCard{
100%{left:200%}
}

/* ---------------- LIGHTBOX ---------------- */

#lightbox{
position:fixed;
inset:0;
background:rgba(0,0,0,0.95);
display:none;
justify-content:center;
align-items:center;
z-index:999;
}

#lightbox img{
max-width:90%;
max-height:90%;
border-radius:25px;
box-shadow:0 0 50px #ff2d75;
}

/* ---------------- RESPONSIVE ---------------- */

@media(max-width:600px){
.gallery{
grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
}
}

</style>
</head>

<body>

<canvas id="bg"></canvas>

<!-- PAGE 1 -->
<div class="page active" id="page1">
<h1 id="scanText">Scanning For Soulmate...</h1>
<div class="loader"></div>
<button class="btn" onclick="nextPage()">Continue ðŸ’–</button>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
<h1 style="font-family:'Playfair Display';font-size:clamp(2rem,6vw,4rem)">Our Memories âœ¨</h1>

<div class="gallery">
<div class="card"><img src="Love.jpeg" onclick="openImg(this.src)"></div>
<div class="card"><img src="suar.png" onclick="openImg(this.src)"></div>
<div class="card"><img src="1.png" onclick="openImg(this.src)"></div>
<div class="card"><img src="2.png" onclick="openImg(this.src)"></div>
<div class="card"><img src="3.png" onclick="openImg(this.src)"></div>
<div class="card"><img src="4.png" onclick="openImg(this.src)"></div>
<div class="card"><img src="5.png" onclick="openImg(this.src)"></div>
</div>

<button class="btn" onclick="alert('To Be Continued ðŸ’–')">Next ðŸ’•</button>
</div>

<!-- LIGHTBOX -->
<div id="lightbox" onclick="this.style.display='none'">
<img id="lightImg">
</div>

<script>

/* PAGE SWITCH */
function nextPage(){
createParticles();
setTimeout(()=>{
document.getElementById("page1").classList.remove("active");
document.getElementById("page2").classList.add("active");
},600);
}

/* LIGHTBOX */
function openImg(src){
document.getElementById("lightImg").src=src;
document.getElementById("lightbox").style.display="flex";
}

/* BUTTON PARTICLES */
function createParticles(){
for(let i=0;i<30;i++){
let p=document.createElement("div");
p.innerHTML="ðŸ’–";
p.style.position="fixed";
p.style.left="50%";
p.style.top="60%";
p.style.fontSize="20px";
p.style.transition="1s";
document.body.appendChild(p);

setTimeout(()=>{
p.style.transform=`translate(${(Math.random()-0.5)*500}px,${(Math.random()-0.5)*500}px)`;
p.style.opacity=0;
},10);

setTimeout(()=>p.remove(),1000);
}
}

/* BACKGROUND HEART PARTICLES */
const canvas=document.getElementById("bg");
const ctx=canvas.getContext("2d");

canvas.width=innerWidth;
canvas.height=innerHeight;

let hearts=[];

for(let i=0;i<60;i++){
hearts.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
size:Math.random()*5+2,
speed:Math.random()*1+0.5
});
}

function draw(){
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="#ff2d75";

hearts.forEach(h=>{
ctx.beginPath();
ctx.arc(h.x,h.y,h.size,0,Math.PI*2);
ctx.fill();

h.y-=h.speed;
if(h.y<0)h.y=canvas.height;
});

requestAnimationFrame(draw);
}
draw();

</script>

</body>
</html>
