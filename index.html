<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Love Story üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700;1,900&family=Outfit:wght@300;400;700;900&display=swap" rel="stylesheet">

<style>
:root{
--pink:#ff2d75;
--pink-light:#ff85a1;
--pink-glow:#ff0055;
--bg-dark:#0a0104;
}

*{margin:0;padding:0;box-sizing:border-box}
body{
background:var(--bg-dark);
color:white;
font-family:'Outfit',sans-serif;
overflow-x:hidden;
scroll-behavior:smooth;
}

/* LOADER */
#loader{
position:fixed;
inset:0;
background:#000;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
z-index:5000;
transition:1s;
}
#loader h1{
font-size:80px;
text-shadow:0 0 30px var(--pink);
animation:pulse 1.5s infinite;
}
#loader p{
letter-spacing:6px;
margin-top:20px;
color:var(--pink-light);
}

@keyframes pulse{
0%{text-shadow:0 0 10px var(--pink)}
50%{text-shadow:0 0 40px var(--pink-glow)}
100%{text-shadow:0 0 10px var(--pink)}
}

/* Background gradient */
.bg{
position:fixed;
inset:0;
background:linear-gradient(45deg,#0a0104,#2d0514,#1a0209,#3d0a1d);
background-size:400% 400%;
animation:moveBG 15s ease infinite;
z-index:-3;
}
@keyframes moveBG{
0%,100%{background-position:0% 50%}
50%{background-position:100% 50%}
}

/* Background particles */
#bgParticles,#celebrateCanvas{
position:fixed;
inset:0;
pointer-events:none;
}
#bgParticles{z-index:-2}
#celebrateCanvas{z-index:4000;display:none}

section{
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
padding:80px 20px;
text-align:center;
}

.hero{
font-family:'Playfair Display';
font-size:clamp(2.5rem,8vw,6rem);
font-style:italic;
text-shadow:0 0 25px var(--pink-glow);
}

/* Album */
.album{
display:flex;
gap:15px;
width:95%;
max-width:1100px;
height:450px;
}
.card{
flex:1;
border-radius:30px;
overflow:hidden;
transition:.6s cubic-bezier(.25,1,.5,1);
border:2px solid rgba(255,45,117,.2);
}
.card img{
width:100%;
height:100%;
object-fit:cover;
transition:.5s;
}
@media(hover:hover){
.card:hover{
flex:4;
border-color:var(--pink);
box-shadow:0 0 40px var(--pink-glow);
}
.card:hover img{transform:scale(1.05)}
}

/* Mobile */
@media(max-width:768px){
.album{flex-direction:column;height:auto}
.card{height:260px}
}

/* Game */
.game-box{
background:rgba(255,255,255,.05);
padding:30px;
border-radius:40px;
border:2px solid var(--pink);
backdrop-filter:blur(15px);
box-shadow:0 0 30px rgba(255,45,117,.3);
}
#gameCanvas{
background:rgba(0,0,0,.6);
border-radius:20px;
width:100%;
max-width:320px;
}

/* Button */
.yes-btn{
margin-top:30px;
padding:20px 60px;
border:none;
border-radius:100px;
background:linear-gradient(45deg,var(--pink),var(--pink-light));
color:white;
font-weight:900;
font-size:1.4rem;
cursor:pointer;
box-shadow:0 0 20px var(--pink);
animation:pulse 1.5s infinite;
}

.success{
position:fixed;
inset:0;
background:var(--bg-dark);
display:none;
justify-content:center;
align-items:center;
flex-direction:column;
z-index:3000;
}
</style>
</head>

<body>

<div id="loader">
<h1>üíñ</h1>
<p>SCANNING FOR SOULMATE...</p>
</div>

<div class="bg"></div>
<canvas id="bgParticles"></canvas>
<canvas id="celebrateCanvas"></canvas>

<section>
<h1 class="hero">My Love ‚ù§Ô∏è<br>Akshi</h1>
</section>

<section>
<h2 style="margin-bottom:30px;font-size:2.5rem;">Our Photos</h2>
<div class="album">
<div class="card"><img src="Love.jpeg"></div>
<div class="card"><img src="suar.png"></div>
<div class="card"><img src="1.png"></div>
<div class="card"><img src="2.png"></div>
<div class="card"><img src="3.png"></div>
<div class="card"><img src="4.png"></div>
<div class="card"><img src="5.png"></div>
</div>
</section>

<section>
<div class="game-box">
<h2>Catch 10 Hearts</h2>
<p>Score: <span id="score">0</span></p>
<canvas id="gameCanvas" width="320" height="400"></canvas>
</div>
</section>

<section id="proposal" style="display:none;">
<h1 style="font-size:3rem;">Will you be my Valentine?</h1>
<button class="yes-btn" onclick="celebrate()">YES FOREVER ‚ù§Ô∏è</button>
</section>

<div class="success" id="success">
<h1 style="font-size:4rem;">YAAAY üíç</h1>
<p>I Love You To Infinity ‚ú®</p>
</div>

<script>
/* LOADER */
setTimeout(()=>{
document.getElementById("loader").style.transform="translateY(-100%)";
},2000);

/* Background floating hearts */
const bg=document.getElementById("bgParticles");
const bgctx=bg.getContext("2d");
function resize(){
bg.width=window.innerWidth;
bg.height=window.innerHeight;
celebrateCanvas.width=window.innerWidth;
celebrateCanvas.height=window.innerHeight;
}
resize();
window.addEventListener("resize",resize);

let bgHearts=[];
for(let i=0;i<40;i++){
bgHearts.push({
x:Math.random()*bg.width,
y:Math.random()*bg.height,
size:Math.random()*20+10,
speed:Math.random()*1+.3
});
}

function animateBG(){
bgctx.clearRect(0,0,bg.width,bg.height);
bgHearts.forEach(h=>{
bgctx.font=h.size+"px Arial";
bgctx.fillText("üíñ",h.x,h.y);
h.y-=h.speed;
if(h.y<0)h.y=bg.height;
});
requestAnimationFrame(animateBG);
}
animateBG();

/* GAME */
const gc=document.getElementById("gameCanvas");
const gctx=gc.getContext("2d");
let hearts=[];
let score=0;

class Heart{
constructor(){
this.x=Math.random()*gc.width;
this.y=-30;
this.vy=Math.random()*2+2;
}
draw(){gctx.font="30px Arial";gctx.fillText("‚ù§Ô∏è",this.x,this.y)}
update(){this.y+=this.vy}
}

function gameLoop(){
gctx.clearRect(0,0,gc.width,gc.height);
if(Math.random()<0.03)hearts.push(new Heart());
hearts.forEach((h,i)=>{
h.update();h.draw();
if(h.y>gc.height)hearts.splice(i,1);
});
requestAnimationFrame(gameLoop);
}
gameLoop();

function handleClick(e){
const rect=gc.getBoundingClientRect();
const x=(e.touches?e.touches[0].clientX:e.clientX)-rect.left;
const y=(e.touches?e.touches[0].clientY:e.clientY)-rect.top;
hearts.forEach((h,i)=>{
if(Math.hypot(h.x-x,h.y-y)<30){
hearts.splice(i,1);
score++;
document.getElementById("score").innerText=score;
if(score>=10){
document.getElementById("proposal").style.display="flex";
window.scrollTo({top:document.body.scrollHeight,behavior:"smooth"});
}
}
});
}
gc.addEventListener("mousedown",handleClick);
gc.addEventListener("touchstart",handleClick);

/* CELEBRATION */
const celebrateCanvas=document.getElementById("celebrateCanvas");
const cctx=celebrateCanvas.getContext("2d");
let celebration=[];

function celebrate(){
document.getElementById("success").style.display="flex";
celebrateCanvas.style.display="block";
for(let i=0;i<150;i++){
celebration.push({
x:window.innerWidth/2,
y:window.innerHeight/2,
vx:(Math.random()-0.5)*20,
vy:(Math.random()-0.5)*20,
size:Math.random()*40+20,
life:1
});
}
animateCelebrate();
}

function animateCelebrate(){
cctx.clearRect(0,0,celebrateCanvas.width,celebrateCanvas.height);
celebration.forEach((p,i)=>{
cctx.globalAlpha=p.life;
cctx.font=p.size+"px Arial";
cctx.fillText("üíñ",p.x,p.y);
p.x+=p.vx;
p.y+=p.vy;
p.vy+=0.2;
p.life-=0.01;
if(p.life<=0)celebration.splice(i,1);
});
if(celebration.length>0)requestAnimationFrame(animateCelebrate);
}
</script>

</body>
</html>
