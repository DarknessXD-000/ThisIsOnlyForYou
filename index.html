<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love üíñ</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Poppins:wght@300;600;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
background:radial-gradient(circle at top,#1a0010,#000);
color:white;
font-family:'Poppins',sans-serif;
overflow:hidden;
}

/* Pages */
.page{
position:absolute;
inset:0;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
opacity:0;
pointer-events:none;
transition:.8s;
}
.page.active{
opacity:1;
pointer-events:auto;
}

/* Title */
.title{
font-family:'Playfair Display';
font-size:clamp(2.5rem,7vw,5rem);
background:linear-gradient(45deg,#ff2d75,#ff8fab);
-webkit-background-clip:text;
color:transparent;
text-shadow:0 0 40px #ff2d75;
}

/* Button */
.btn{
margin-top:40px;
padding:18px 60px;
border:none;
border-radius:60px;
background:linear-gradient(45deg,#ff2d75,#ff8fab);
color:white;
font-size:1.2rem;
cursor:pointer;
box-shadow:0 0 20px #ff2d75;
transition:.3s;
position:relative;
overflow:hidden;
}
.btn:hover{
transform:scale(1.1);
box-shadow:0 0 40px #ff2d75;
}

/* HEART BACKGROUND */
.heart{
position:absolute;
color:#ff2d75;
font-size:20px;
animation:float 6s linear infinite;
opacity:.7;
}
@keyframes float{
0%{transform:translateY(100vh) scale(.5);}
100%{transform:translateY(-10vh) scale(1.2);}
}

/* PHOTO PAGE */
.gallery{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
gap:20px;
width:90%;
max-width:1000px;
margin-top:40px;
}
.card{
border-radius:20px;
overflow:hidden;
box-shadow:0 0 20px #ff2d75;
transform:translateX(-100px);
opacity:0;
animation:slideIn .8s forwards;
}
.card:nth-child(2){animation-delay:.2s;}
.card:nth-child(3){animation-delay:.4s;}
.card:nth-child(4){animation-delay:.6s;}
.card:nth-child(5){animation-delay:.8s;}
.card:nth-child(6){animation-delay:1s;}
.card:nth-child(7){animation-delay:1.2s;}

@keyframes slideIn{
to{transform:translateX(0);opacity:1;}
}

.card img{
width:100%;
display:block;
cursor:pointer;
transition:.3s;
}
.card img:hover{transform:scale(1.1);}

/* LIGHTBOX */
#lightbox{
position:fixed;
inset:0;
background:rgba(0,0,0,.95);
display:none;
justify-content:center;
align-items:center;
z-index:1000;
}
#lightbox img{
max-width:90%;
max-height:90%;
border-radius:20px;
}

/* Surprise burst */
.burst{
position:absolute;
font-size:30px;
color:#ff2d75;
animation:burst 1s ease-out forwards;
}
@keyframes burst{
to{
transform:translate(var(--x),var(--y)) scale(1.5);
opacity:0;
}
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page active" id="home">
<h1 class="title">Scanning for Soulmate... üíï</h1>
<button class="btn" onclick="enterSite()">Enter</button>
</div>

<!-- PAGE 2 -->
<div class="page" id="photos">
<h1 class="title">Our Memories üíñ</h1>
<div class="gallery">
<div class="card"><img src="1.png" onclick="openImg(this.src)"></div>
<div class="card"><img src="2.png" onclick="openImg(this.src)"></div>
<div class="card"><img src="3.png" onclick="openImg(this.src)"></div>
<div class="card"><img src="4.png" onclick="openImg(this.src)"></div>
<div class="card"><img src="5.png" onclick="openImg(this.src)"></div>
<div class="card"><img src="Love.jpeg" onclick="openImg(this.src)"></div>
</div>
<button class="btn" onclick="goProposal()">Next üíç</button>
</div>

<!-- PAGE 3 -->
<div class="page" id="proposal">
<h1 class="title">Will You Be Mine Forever? üíç</h1>
<button class="btn" onclick="sayYes()">YES üíñ</button>
</div>

<!-- LIGHTBOX -->
<div id="lightbox" onclick="this.style.display='none'">
<img id="lightImg">
</div>

<script>

/* PAGE SWITCH */
function enterSite(){
burstEffect(event);
switchPage("photos");
}
function goProposal(){
burstEffect(event);
switchPage("proposal");
}
function switchPage(id){
document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
document.getElementById(id).classList.add("active");
}

/* LIGHTBOX */
function openImg(src){
document.getElementById("lightImg").src=src;
document.getElementById("lightbox").style.display="flex";
}

/* HEART BACKGROUND */
function createHeart(){
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="‚ù§";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(15+Math.random()*20)+"px";
heart.style.animationDuration=(4+Math.random()*3)+"s";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,300);

/* BUTTON BURST */
function burstEffect(e){
for(let i=0;i<15;i++){
let b=document.createElement("div");
b.className="burst";
b.innerHTML="‚ù§";
b.style.left=e.target.offsetLeft+e.target.offsetWidth/2+"px";
b.style.top=e.target.offsetTop+e.target.offsetHeight/2+"px";
b.style.setProperty("--x",(Math.random()*200-100)+"px");
b.style.setProperty("--y",(Math.random()*200-100)+"px");
document.body.appendChild(b);
setTimeout(()=>b.remove(),1000);
}
}

/* YES SURPRISE */
function sayYes(){
for(let i=0;i<60;i++){
let b=document.createElement("div");
b.className="burst";
b.innerHTML="üíñ";
b.style.left=window.innerWidth/2+"px";
b.style.top=window.innerHeight/2+"px";
b.style.setProperty("--x",(Math.random()*600-300)+"px");
b.style.setProperty("--y",(Math.random()*600-300)+"px");
document.body.appendChild(b);
setTimeout(()=>b.remove(),1000);
}
}
</script>

</body>
</html>
