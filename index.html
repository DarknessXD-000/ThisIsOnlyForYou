<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity & Beyond üíñ</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;400;900&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #ff2d55;
            --glow: rgba(255, 45, 85, 0.5);
            --bg: #050505;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body {
            background: var(--bg);
            color: #fff;
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        /* Cinematic Loading */
        #loader {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 1.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .loader-content { text-align: center; }
        .loader-circle {
            width: 50px;
            height: 50px;
            border: 2px solid var(--accent);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* Background VFX */
        canvas { position: fixed; inset: 0; z-index: 1; pointer-events: none; }

        /* Main Glass Container */
        .viewport {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .main-card {
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            padding: 40px;
            text-align: center;
            transform-style: preserve-3d;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            transition: transform 0.1s ease;
        }

        .profile-area {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--accent);
            padding: 5px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: -1px;
            margin-bottom: 10px;
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1rem;
            opacity: 0.6;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* Buttons */
        .actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn-primary {
            position: relative;
            padding: 18px;
            background: var(--accent);
            border: none;
            border-radius: 20px;
            color: white;
            font-family: 'Outfit', sans-serif;
            font-weight: 900;
            font-size: 1.1rem;
            text-transform: uppercase;
            overflow: hidden;
            transition: 0.3s;
            box-shadow: 0 10px 20px var(--glow);
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px var(--glow);
        }

        .btn-secondary {
            padding: 15px;
            background: transparent;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            color: rgba(255,255,255,0.4);
            font-weight: 400;
            transition: all 0.3s;
        }

        /* Cursor */
        #cursor {
            position: fixed;
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            mix-blend-mode: difference;
            transition: transform 0.2s ease;
        }

        #cursor-follower {
            position: fixed;
            width: 40px;
            height: 40px;
            border: 1px solid var(--accent);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.15s ease-out, left 0.15s ease-out, top 0.15s ease-out;
        }

        /* Success State */
        .success-overlay {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 100;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .success-overlay h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 5rem;
            color: var(--accent);
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="loader-content">
            <div class="loader-circle"></div>
            <p>Scanning for true love...</p>
        </div>
    </div>

    <div id="cursor"></div>
    <div id="cursor-follower"></div>
    <canvas id="vfx-canvas"></canvas>

    <div class="viewport">
        <div class="main-card" id="tilt-card">
            <div class="profile-area">
                <img src="https://via.placeholder.com/150" class="profile-img" alt="You & Her">
            </div>
            <p style="text-transform: uppercase; letter-spacing: 3px; color: var(--accent); font-weight: 900; margin-bottom: 5px;">A request from My Heart</p>
            <h1>To [GF's Name]</h1>
            <p>I realized that life is just a collection of moments. But with you, it's a masterpiece. Will you keep making me the luckiest person alive?</p>
            
            <div class="actions">
                <button class="btn-primary" id="yesBtn" onclick="celebrate()">Be My Valentine? ‚ú®</button>
                <button class="btn-secondary" id="noBtn" onmouseover="dodge()">Not today</button>
            </div>
        </div>
    </div>

    <div class="success-overlay" id="success">
        <h2 id="finalText">Mine Forever. ‚ù§Ô∏è</h2>
        <p style="opacity: 0.8; margin-top: 20px;">I promise to never let go.</p>
    </div>

    <script>
        const loader = document.getElementById('loader');
        const card = document.getElementById('tilt-card');
        const cursor = document.getElementById('cursor');
        const follower = document.getElementById('cursor-follower');
        const canvas = document.getElementById('vfx-canvas');
        const ctx = canvas.getContext('2d');

        // Initial Loading
        window.onload = () => {
            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => loader.remove(), 1500);
            }, 2000);
        };

        // Smooth Cursor
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            
            setTimeout(() => {
                follower.style.left = e.clientX - 16 + 'px';
                follower.style.top = e.clientY - 16 + 'px';
            }, 50);

            // 3D Tilt Effect
            const x = (window.innerWidth / 2 - e.clientX) / 25;
            const y = (window.innerHeight / 2 - e.clientY) / 25;
            card.style.transform = `rotateX(${y}deg) rotateY(${-x}deg)`;
        });

        // VFX Particles
        let particles = [];
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 1;
                this.vy = (Math.random() - 0.5) * 1;
                this.size = Math.random() * 2;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 45, 85, 0.4)';
                ctx.fill();
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                if(this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if(this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }
        }

        for(let i=0; i<100; i++) particles.push(new Particle());

        function animate() {
            ctx.clearRect(0,0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();

        // The "Impossible No"
        let dodgeCount = 0;
        function dodge() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            
            dodgeCount++;
            
            // Random movement
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // Make Yes Button bigger and No button disappear
            yesBtn.style.transform = `scale(${1 + dodgeCount * 0.1})`;
            noBtn.style.opacity = 1 - (dodgeCount * 0.2);
            noBtn.style.transform = `scale(${1 - dodgeCount * 0.1})`;

            if(dodgeCount > 5) {
                noBtn.innerHTML = "Okay, Yes! ‚ù§Ô∏è";
                noBtn.style.opacity = '1';
                noBtn.style.background = 'var(--accent)';
                noBtn.style.color = 'white';
                noBtn.onclick = celebrate;
            }
        }

        function celebrate() {
            document.getElementById('success').style.display = 'flex';
            // Massive VFX here
            setTimeout(() => {
                const final = document.getElementById('finalText');
                final.style.transition = '2s';
                final.style.transform = 'scale(1.2)';
            }, 100);
        }
    </script>
</body>
</html>
