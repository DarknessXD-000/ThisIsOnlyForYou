<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Special üíñ</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }

body {
  background: linear-gradient(135deg, #ffafbd, #ffc3a0, #ffafbd);
  overflow-x:hidden;
  color:#fff;
}

/* Sections */
section {
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  text-align:center;
  padding:20px;
  position:relative;
}

h1 { font-size:3rem; margin-bottom:10px; }
p { font-size:1.2rem; margin-bottom:20px; }

/* Glass cards */
.card {
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(15px);
  padding:30px 40px;
  border-radius:25px;
  box-shadow:0 8px 32px rgba(0,0,0,0.2);
  max-width:400px;
  margin:20px;
}

/* Buttons */
.btn {
  padding:12px 25px;
  background:#fff;
  color:#ff6b81;
  font-weight:600;
  border:none;
  border-radius:25px;
  cursor:pointer;
  margin:10px;
  transition:0.3s;
  text-decoration:none;
}
.btn:hover { background:#ff6b81; color:#fff; transform:scale(1.1); }

/* Hearts */
.heart {
  position:absolute;
  width:20px;
  height:20px;
  background:#ff6b81;
  transform:rotate(-45deg);
  top:100%;
  border-radius:5px;
  animation: float 6s linear infinite;
}
.heart::before, .heart::after { content:''; position:absolute; width:20px; height:20px; border-radius:50%; background:#ff6b81; }
.heart::before { top:-10px; left:0; } .heart::after { left:10px; top:0; }

@keyframes float { 0% { transform: translateY(0) rotate(-45deg); opacity:1;} 100% { transform: translateY(-120vh) rotate(-45deg); opacity:0;} }
</style>
</head>
<body>

<!-- Section 1: Greeting -->
<section>
  <div class="card">
    <h1>Happy Valentine üíñ</h1>
    <p>You make my world brighter every day!</p>
  </div>
</section>

<!-- Section 2: Fun Quiz -->
<section>
  <div class="card">
    <h1>Mini Valentine Quiz üìù</h1>
    <p>What's my favorite thing about you?</p>
    <button class="btn" onclick="alert('Your smile! ‚ù§Ô∏è')">Option 1</button>
    <button class="btn" onclick="alert('Your eyes! üíñ')">Option 2</button>
    <button class="btn" onclick="alert('Your laugh! üòÑ')">Option 3</button>
  </div>
</section>

<!-- Section 3: Clickable Game -->
<section>
  <div class="card">
    <h1>Catch the Heart üéØ</h1>
    <p>Click the floating hearts!</p>
    <p id="score">Score: 0</p>
  </div>
</section>

<!-- Background Music -->
<audio autoplay loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
// Floating hearts
function createHeart(){
  const heart = document.createElement('div');
  heart.className='heart';
  heart.style.left=Math.random()*window.innerWidth+'px';
  const size=10+Math.random()*25;
  heart.style.width=heart.style.height=size+'px';
  heart.style.animationDuration=(4+Math.random()*4)+'s';
  document.body.appendChild(heart);

  // Click to score
  heart.addEventListener('click', ()=>{
    let score = document.getElementById('score');
    score.innerText = "Score: "+(parseInt(score.innerText.split(': ')[1])+1);
    heart.remove();
  });

  setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart, 500);
</script>

</body>
</html>
