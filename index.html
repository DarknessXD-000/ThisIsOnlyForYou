<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Forever üíñ</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --pink: #ff758c;
            --rose: #ff7eb3;
            --gold: #f9d423;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }

        body { 
            background: #0f0a0c;
            color: #fff; 
            overflow-x: hidden; 
            min-height: 100vh;
        }

        /* Particles Canvas - MOVED TO FRONT */
        #heartCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999; /* Isko sabse upar kar diya */
            pointer-events: none; /* Taki buttons click ho sakein */
        }

        .content-wrapper {
            position: relative;
            z-index: 1; 
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        .hero { text-align: center; padding: 100px 20px 40px; }
        .hero h1 { 
            font-family: 'Dancing Script', cursive; 
            font-size: clamp(3rem, 10vw, 5.5rem); 
            background: linear-gradient(to right, #ff758c, #ff7eb3, #f9d423);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .section { max-width: 800px; margin: 30px auto; padding: 40px; }
        .section h2 { font-family: 'Dancing Script', cursive; font-size: 2.5rem; color: var(--gold); margin-bottom: 25px; text-align: center;}

        .photo-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .photo-card { border-radius: 20px; overflow: hidden; background: #000; border: 1px solid rgba(255,255,255,0.1); }
        .photo-card img { width: 100%; height: 250px; object-fit: cover; opacity: 0.8; }

        .btn-container { text-align: center; margin-top: 40px; }
        .btn { 
            padding: 18px 45px; 
            background: linear-gradient(45deg, #ff758c, #ff7eb3);
            color: white; border: none; border-radius: 50px; 
            font-size: 1.2rem; font-weight: 600; cursor: pointer;
            transition: 0.3s; z-index: 10000; position: relative;
        }
        .btn:hover { transform: scale(1.1); box-shadow: 0 0 30px var(--pink); }

        #noBtn { background: transparent; border: 1px solid white; margin-left: 10px; font-size: 1rem; }

        #finalMessage { text-align: center; display: none; padding: 50px; }
    </style>
</head>
<body>

    <canvas id="heartCanvas"></canvas>

    <div class="content-wrapper" id="mainContent">
        <div class="hero">
            <h1>For [GF's Name] üíñ</h1>
            <p style="opacity: 0.6; letter-spacing: 3px; font-size: 0.8rem;">YOU ARE MY UNIVERSE</p>
        </div>

        <div class="section glass-panel">
            <div class="message" style="text-align: center; line-height: 2;">
                <p>In a world full of temporary things, <br><b>you are my forever.</b></p>
            </div>
        </div>

        <div class="section glass-panel" id="questionBox">
            <h2>Will you be my Valentine?</h2>
            <div class="btn-container">
                <button class="btn" onclick="celebrate()">YES, ALWAYS! ‚ù§Ô∏è</button>
                <button class="btn" id="noBtn" onmouseover="dodge()">No</button>
            </div>
        </div>

        <div id="finalMessage">
            <h1 style="font-family: 'Dancing Script'; font-size: 4rem; color: var(--gold);">Yay! I Love You! üéâ</h1>
            <p>You've made me the happiest person alive.</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Heart {
            constructor(x, y, size, sx, sy, color, life = 1) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.sx = sx;
                this.sy = sy;
                this.life = life;
                this.color = color || `rgba(255, ${Math.random()*100 + 100}, ${Math.random()*100 + 150},`;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.bezierCurveTo(-this.size/2, -this.size/2, -this.size, this.size/3, 0, this.size);
                ctx.bezierCurveTo(this.size, this.size/3, this.size/2, -this.size/2, 0, 0);
                ctx.fillStyle = this.color + this.life + ')';
                ctx.fill();
                ctx.restore();
            }

            update() {
                this.x += this.sx;
                this.y += this.sy;
                this.life -= 0.005; // Hearts slowly fade away
            }
        }

        // Floating background hearts
        function addBackgroundHearts() {
            if(particles.length < 50) {
                particles.push(new Heart(
                    Math.random() * canvas.width,
                    canvas.height + 20,
                    Math.random() * 15 + 10,
                    (Math.random() - 0.5) * 1,
                    -Math.random() * 2 - 1,
                    null,
                    0.6
                ));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            addBackgroundHearts();
            
            for(let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                if(particles[i].life <= 0) {
                    particles.splice(i, 1);
                    i--;
                }
            }
            requestAnimationFrame(animate);
        }
        animate();

        function dodge() {
            const btn = document.getElementById('noBtn');
            btn.style.position = 'fixed';
            btn.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            btn.style.top = Math.random() * (window.innerHeight - 50) + 'px';
        }

        function celebrate() {
            document.getElementById('questionBox').style.display = 'none';
            document.getElementById('finalMessage').style.display = 'block';
            
            // HUGE EXPLOSION ON SCREEN
            for(let i = 0; i < 150; i++) {
                particles.push(new Heart(
                    window.innerWidth / 2,
                    window.innerHeight / 2,
                    Math.random() * 30 + 15,
                    (Math.random() - 0.5) * 15,
                    (Math.random() - 0.5) * 15,
                    `rgba(255, ${Math.random()*50}, ${Math.random()*100 + 100},`,
                    1.5
                ));
            }
        }

        // Add hearts on mouse move
        window.addEventListener('mousemove', (e) => {
            if(Math.random() > 0.8) {
                particles.push(new Heart(e.x, e.y, 10, (Math.random()-0.5)*2, (Math.random()-0.5)*2, null, 0.5));
            }
        });

    </script>
</body>
</html>
