<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Love Story üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700;1,900&family=Outfit:wght@400;900&display=swap" rel="stylesheet">

<style>
:root{
--pink:#ff2d75;
--dark:#0a0104;
}

body{
margin:0;
background:var(--dark);
color:white;
font-family:'Outfit',sans-serif;
overflow:hidden;
}

/* PAGES */
.page{
position:absolute;
inset:0;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
opacity:0;
pointer-events:none;
transition:.6s;
}

.page.active{
opacity:1;
pointer-events:auto;
}

/* Buttons */
button{
padding:18px 50px;
border:none;
border-radius:100px;
background:var(--pink);
color:white;
font-size:1.2rem;
cursor:pointer;
margin-top:30px;
}

/* HOME */
.hero{
font-family:'Playfair Display';
font-size:clamp(3rem,8vw,6rem);
}

/* GALLERY */
.gallery{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
gap:15px;
width:90%;
max-width:900px;
margin-top:40px;
}

.gallery img{
width:100%;
border-radius:20px;
cursor:pointer;
transition:.3s;
}

.gallery img:hover{
transform:scale(1.05);
}

/* LIGHTBOX */
#lightbox{
position:fixed;
inset:0;
background:rgba(0,0,0,.95);
display:none;
justify-content:center;
align-items:center;
z-index:9999;
}

#lightbox img{
max-width:90%;
max-height:90%;
border-radius:20px;
}

/* GAME */
#gameCanvas{
background:rgba(0,0,0,0.6);
border-radius:20px;
margin-top:20px;
}

/* SUCCESS */
.success-text{
font-family:'Playfair Display';
font-size:clamp(3rem,7vw,5rem);
}
</style>
</head>

<body>

<!-- HOME -->
<div class="page active" id="home">
<h1 class="hero">For My Love üíñ <br> Akshi</h1>
<button onclick="showPage('gallery')">Enter</button>
</div>

<!-- GALLERY -->
<div class="page" id="gallery">
<h1>Our Photos üíï</h1>
<div class="gallery">
<img src="Love.jpeg" onclick="openImg(this.src)">
<img src="suar.png" onclick="openImg(this.src)">
<img src="1.png" onclick="openImg(this.src)">
<img src="2.png" onclick="openImg(this.src)">
<img src="3.png" onclick="openImg(this.src)">
<img src="4.png" onclick="openImg(this.src)">
<img src="5.png" onclick="openImg(this.src)">
</div>
<button onclick="showPage('game')">Next üíñ</button>
</div>

<!-- GAME -->
<div class="page" id="game">
<h1>Catch 10 Hearts ‚ù§Ô∏è</h1>
<div>Score: <span id="score">0</span></div>
<canvas id="gameCanvas" width="320" height="400"></canvas>
</div>

<!-- PROPOSAL -->
<div class="page" id="proposal">
<h1>Will You Be My Valentine? üíç</h1>
<button onclick="showPage('success')">YES FOREVER ‚ù§Ô∏è</button>
</div>

<!-- SUCCESS -->
<div class="page" id="success">
<h1 class="success-text">YAAAY üíñ</h1>
<p>I LOVE YOU TO INFINITY</p>
</div>

<!-- LIGHTBOX -->
<div id="lightbox" onclick="closeImg()">
<img id="lightImg">
</div>

<script>

/* PAGE SWITCH */
function showPage(id){
document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
document.getElementById(id).classList.add("active");
}

/* LIGHTBOX */
function openImg(src){
document.getElementById("lightImg").src=src;
document.getElementById("lightbox").style.display="flex";
}
function closeImg(){
document.getElementById("lightbox").style.display="none";
}

/* GAME */
const canvas=document.getElementById("gameCanvas");
const ctx=canvas.getContext("2d");
let hearts=[];
let score=0;

class Heart{
constructor(){
this.x=Math.random()*canvas.width;
this.y=-20;
this.vy=Math.random()*2+2;
this.size=30;
}
update(){this.y+=this.vy;}
draw(){
ctx.font=`${this.size}px Arial`;
ctx.fillText("‚ù§Ô∏è",this.x,this.y);
}
}

canvas.addEventListener("click",e=>{
const r=canvas.getBoundingClientRect();
const mx=e.clientX-r.left;
const my=e.clientY-r.top;

hearts.forEach((h,i)=>{
if(Math.hypot(h.x-mx,h.y-my)<30){
hearts.splice(i,1);
score++;
document.getElementById("score").innerText=score;
if(score>=10){
showPage("proposal");
}
}
});
});

function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);

if(Math.random()<0.03) hearts.push(new Heart());

hearts.forEach((h,i)=>{
h.update();
h.draw();
if(h.y>canvas.height) hearts.splice(i,1);
});

requestAnimationFrame(animate);
}
animate();

</script>

</body>
</html>
