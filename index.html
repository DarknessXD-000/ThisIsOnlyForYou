<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity | My Forever üíñ</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:italic,wght@700;900&family=Outfit:wght@100;400;900&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink: #ff2d75;
            --pink-light: #ff85a1;
            --pink-glow: #ff0055;
            --bg-dark: #0a0104;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        
        body { 
            background: var(--bg-dark);
            color: white; 
            font-family: 'Outfit', sans-serif; 
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* 1. LIVING GRADIENT BACKGROUND */
        .bg-gradient {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(45deg, #0a0104, #2d0514, #1a0209, #3d0a1d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            z-index: -2;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #particles-canvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* 2. HEART TRAIL CURSOR */
        .cursor-dot {
            position: fixed;
            width: 12px; height: 12px;
            background: white;
            border-radius: 50%;
            z-index: 11000;
            pointer-events: none;
            box-shadow: 0 0 15px 5px var(--pink);
            transition: transform 0.1s;
        }

        .heart-trail {
            position: fixed;
            pointer-events: none;
            color: var(--pink-light);
            font-size: 15px;
            z-index: 10999;
            animation: fadeOutHeart 1s forwards;
        }

        @keyframes fadeOutHeart {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-30px) scale(0.5); }
        }

        /* 3. LOADER */
        #loader {
            position: fixed; inset: 0; background: #000; z-index: 10000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: 1s cubic-bezier(0.77, 0, 0.175, 1);
        }

        /* 4. SECTIONS & HERO */
        section { min-height: 100vh; display: flex; align-items: center; justify-content: center; position: relative; padding: 100px 20px; }
        
        .hero-h1 { 
            font-family: 'Playfair Display'; 
            font-size: clamp(3.5rem, 12vw, 8rem); 
            font-style: italic; 
            text-align: center; 
            background: linear-gradient(to bottom, #fff, var(--pink-light));
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(255, 45, 117, 0.4));
        }

        /* 5. 3D ALBUM RE-DESIGN */
        .album-container {
            display: flex; gap: 15px; width: 95%; max-width: 1200px; height: 500px;
        }

        .photo-card {
            flex: 1; overflow: hidden; border-radius: 35px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            position: relative;
            transition: all 0.7s cubic-bezier(0.25, 1, 0.5, 1);
            backdrop-filter: blur(5px);
        }

        .photo-card:hover {
            flex: 5;
            border-color: var(--pink);
            box-shadow: 0 0 40px rgba(255, 45, 117, 0.4);
        }

        .photo-card img { width: 100%; height: 100%; object-fit: cover; }

        .overlay {
            position: absolute; bottom: 0; left: 0; right: 0;
            padding: 30px; background: linear-gradient(transparent, rgba(0,0,0,0.8));
            opacity: 0; transition: 0.5s;
        }

        .photo-card:hover .overlay { opacity: 1; }

        /* 6. GAME & PROPOSAL */
        .game-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--pink);
            backdrop-filter: blur(15px);
            padding: 40px; border-radius: 40px; text-align: center;
        }

        .yes-btn {
            background: linear-gradient(45deg, var(--pink), var(--pink-light));
            border: none; padding: 20px 60px; border-radius: 50px;
            color: white; font-weight: 900; font-size: 1.5rem;
            box-shadow: 0 10px 30px rgba(255, 45, 117, 0.5);
            cursor: pointer; transition: 0.3s;
        }

        .yes-btn:hover { transform: scale(1.1); box-shadow: 0 0 50px var(--pink-glow); }

        #success-reveal {
            position: fixed; inset: 0; background: var(--bg-dark); z-index: 20000;
            display: none; flex-direction: column; justify-content: center; align-items: center;
        }

    </style>
</head>
<body>

    <div class="bg-gradient"></div>
    <canvas id="particles-canvas"></canvas>
    <div class="cursor-dot" id="dot"></div>

    <div id="loader">
        <h1 style="font-size: 80px; animation: pulse 1s infinite;">‚ù§Ô∏è</h1>
        <div style="width: 200px; height: 2px; background: #333; margin-top: 20px; position: relative;">
            <div id="progress" style="position: absolute; height: 100%; background: var(--pink); width: 0%; transition: 0.3s;"></div>
        </div>
        <p style="margin-top: 15px; letter-spacing: 5px; font-size: 10px; color: var(--pink);">SYNCING HEARTBEATS...</p>
    </div>

    <main>
        <section>
            <div style="text-align: center;">
                <p style="letter-spacing: 12px; color: var(--pink-light); margin-bottom: 10px;">ESTABLISHED FEBRUARY 2026</p>
                <h1 class="hero-h1">Forever & Always.</h1>
                <p style="opacity: 0.6; font-size: 1.1rem;">You are the love I've always searched for.</p>
            </div>
        </section>

        <section style="flex-direction: column;">
            <h2 style="font-family: 'Playfair Display'; font-size: 3rem; margin-bottom: 40px; color: var(--pink-light);">Our Gallery</h2>
            <div class="album-container">
                <div class="photo-card">
                    <img src="https://images.unsplash.com/photo-1516589174184-c6858b16ecb0?auto=format&fit=crop&w=800" alt="1">
                    <div class="overlay"><h3 style="font-family: 'Dancing Script'; font-size: 2rem;">First Date üåπ</h3></div>
                </div>
                <div class="photo-card">
                    <img src="https://images.unsplash.com/photo-1522673607200-1648832cee98?auto=format&fit=crop&w=800" alt="2">
                    <div class="overlay"><h3 style="font-family: 'Dancing Script'; font-size: 2rem;">Your Smile ‚ú®</h3></div>
                </div>
                <div class="photo-card">
                    <img src="https://images.unsplash.com/photo-1494774157365-9e04c6720e47?auto=format&fit=crop&w=800" alt="3">
                    <div class="overlay"><h3 style="font-family: 'Dancing Script'; font-size: 2rem;">Us ‚ôæÔ∏è</h3></div>
                </div>
                <div class="photo-card">
                    <img src="https://images.unsplash.com/photo-1518199266791-5375a83190b7?auto=format&fit=crop&w=800" alt="4">
                    <div class="overlay"><h3 style="font-family: 'Dancing Script'; font-size: 2rem;">Always üíñ</h3></div>
                </div>
            </div>
        </section>

        <section>
            <div class="game-card">
                <h2 style="font-family: 'Playfair Display'; margin-bottom: 20px;">Collect 10 Hearts</h2>
                <div style="font-size: 2rem; color: var(--pink); font-weight: 900; margin-bottom: 15px;">SCORE: <span id="score">0</span></div>
                <canvas id="gameCanvas" width="300" height="350"></canvas>
            </div>
        </section>

        <section id="proposal" style="opacity: 0; transform: scale(0.9); transition: 1s;">
            <div style="text-align: center;">
                <h1 style="font-family: 'Playfair Display'; font-size: 4rem; margin-bottom: 30px;">Will you be mine <br> <span style="color: var(--pink);">Valentine?</span></h1>
                <button class="yes-btn" onclick="celebrate()">YES, FOREVER! ‚ù§Ô∏è</button>
                <br>
                <button id="no-btn" onmouseover="dodge()" style="background:transparent; border:none; color:rgba(255,255,255,0.2); margin-top:40px;">No...</button>
            </div>
        </section>
    </main>

    <div id="success-reveal">
        <h1 style="font-family: 'Playfair Display'; font-size: 5rem; color: var(--pink);">I'm Yours! üíç</h1>
        <p style="letter-spacing: 15px; margin-top: 20px;">I LOVE YOU TILL THE END OF TIME</p>
    </div>

    <script>
        // 1. HEART PARTICLES BACKGROUND
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        
        function initParticles() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            for(let i=0; i<50; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 15 + 5,
                    speedY: Math.random() * 1 + 0.5,
                    opacity: Math.random() * 0.5
                });
            }
        }

        function drawParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                ctx.globalAlpha = p.opacity;
                ctx.font = `${p.size}px Arial`;
                ctx.fillText("‚ù§Ô∏è", p.x, p.y);
                p.y -= p.speedY;
                if(p.y < -20) p.y = canvas.height + 20;
            });
            requestAnimationFrame(drawParticles);
        }
        initParticles(); drawParticles();

        // 2. HEART TRAIL CURSOR
        const dot = document.getElementById('dot');
        document.addEventListener('mousemove', e => {
            dot.style.left = e.clientX + 'px';
            dot.style.top = e.clientY + 'px';
            
            if(Math.random() > 0.8) {
                const heart = document.createElement('div');
                heart.innerHTML = "‚ù§Ô∏è";
                heart.className = 'heart-trail';
                heart.style.left = e.clientX + 'px';
                heart.style.top = e.clientY + 'px';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 1000);
            }
        });

        // 3. LOADER
        let prog = 0;
        const progInt = setInterval(() => {
            prog += Math.random() * 10;
            document.getElementById('progress').style.width = prog + "%";
            if(prog >= 100) {
                clearInterval(progInt);
                setTimeout(() => document.getElementById('loader').style.transform = "translateY(-100%)", 500);
            }
        }, 150);

        // 4. GAME
        const gc = document.getElementById('gameCanvas');
        const gctx = gc.getContext('2d');
        let score = 0;
        let gameHearts = [];
        
        class GameHeart {
            constructor() {
                this.x = Math.random() * 260 + 20;
                this.y = 360;
                this.speed = 2 + Math.random() * 2;
            }
            update() { this.y -= this.speed; }
            draw() { gctx.font = "30px Arial"; gctx.fillText("üíó", this.x, this.y); }
        }

        function runGame() {
            gctx.clearRect(0,0,300,350);
            if(Math.random() < 0.04) gameHearts.push(new GameHeart());
            gameHearts.forEach((h, i) => {
                h.update(); h.draw();
                if(h.y < -20) gameHearts.splice(i, 1);
            });
            if(score < 10) requestAnimationFrame(runGame);
            else {
                document.getElementById('proposal').style.opacity = '1';
                document.getElementById('proposal').style.transform = 'scale(1)';
            }
        }
        runGame();

        gc.addEventListener('click', e => {
            const r = gc.getBoundingClientRect();
            const mx = e.clientX - r.left; const my = e.clientY - r.top;
            gameHearts.forEach((h, i) => {
                if(Math.hypot(h.x + 15 - mx, h.y - 15 - my) < 35) {
                    gameHearts.splice(i, 1);
                    score++;
                    document.getElementById('score').innerText = score;
                }
            });
        });

        // 5. FUNCTIONS
        function dodge() {
            const b = document.getElementById('no-btn');
            b.style.position = 'fixed';
            b.style.left = Math.random() * 80 + 10 + '%';
            b.style.top = Math.random() * 80 + 10 + '%';
            b.innerText = "Wrong Button! üòú";
        }

        function celebrate() {
            document.getElementById('success-reveal').style.display = 'flex';
            setInterval(() => {
                const h = document.createElement('div');
                h.innerHTML = "üå∏";
                h.style.position = 'fixed';
                h.style.left = Math.random() * 100 + 'vw';
                h.style.top = '-50px';
                h.style.fontSize = '30px';
                h.style.transition = '5s linear';
                document.body.appendChild(h);
                setTimeout(() => { h.style.top = '110vh'; h.style.opacity = '0'; }, 100);
            }, 100);
        }

        window.onresize = initParticles;
    </script>
</body>
</html>
