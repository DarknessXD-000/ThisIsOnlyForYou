<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Forever Valentine ‚ù§Ô∏è</title>

    <style>
        :root {
            --primary: #ff4d6d;
            --secondary: #ff758f;
            --glass: rgba(255, 255, 255, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            perspective: 1000px;
        }

        /* Animated Floating Hearts Background */
        .hearts-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        .heart-particle {
            position: absolute;
            color: var(--primary);
            animation: floatUp linear forwards;
            filter: drop-shadow(0 0 5px rgba(255,77,109,0.5));
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* Glassmorphism Card */
        .container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
            transition: 0.5s;
        }

        h1 { font-size: 1.8rem; margin-bottom: 20px; text-shadow: 2px 2px 4px rgba(0,0,0,0.2); }

        .btn-group { margin-top: 30px; position: relative; height: 60px; }

        button {
            padding: 12px 35px;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        #yesBtn { background: #ff4d6d; color: white; font-size: 1.2rem; }
        #yesBtn:hover { transform: scale(1.1); box-shadow: 0 0 20px #ff4d6d; }

        #noBtn {
            background: #fff;
            color: #ff4d6d;
            position: absolute;
            white-space: nowrap;
        }

        .hidden { display: none; opacity: 0; transform: scale(0.8); }

        /* Game Area */
        #game-area {
            margin: 25px 0;
            height: 120px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            border: 2px dashed rgba(255,255,255,0.3);
        }

        #boy, #girl {
            position: absolute;
            bottom: 20px;
            font-size: 50px;
            transition: left 0.2s ease;
        }
        #boy { left: 10px; z-index: 5; }
        #girl { right: 10px; }

        .progress-container {
            width: 100%;
            height: 10px;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
            margin-top: 10px;
        }
        #progress-bar {
            width: 0%;
            height: 100%;
            background: var(--primary);
            border-radius: 5px;
            transition: 0.3s;
        }

        /* Reward Screen */
        .reward-icon { font-size: 60px; animation: bounce 1s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }

        .love-text {
            font-size: 2.2rem;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 20px #ff0040;
            margin: 20px 0;
        }
    </style>
</head>

<body>

<div class="hearts-bg" id="hearts-bg"></div>

<div class="container" id="main-card">
    <div id="start-screen">
        <div style="font-size: 50px; margin-bottom: 10px;">üíù</div>
        <h1>Will you be my Valentine?</h1>
        <p>I promise to make you the happiest person!</p>
        <div class="btn-group">
            <button id="yesBtn" onclick="startValentine()">YES! ‚ù§Ô∏è</button>
            <button id="noBtn" onmouseover="moveNoButton()">NO üíî</button>
        </div>
    </div>

    <div id="game-screen" class="hidden">
        <h1>Help me reach you! ‚ù§Ô∏è</h1>
        <p>Keep tapping to bring us closer</p>
        <div id="game-area">
            <div id="boy">üèÉ‚Äç‚ôÇÔ∏è</div>
            <div id="girl">üë∏</div>
        </div>
        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>
    </div>

    <div id="reward-screen" class="hidden">
        <div class="reward-icon">üíñ</div>
        <div class="love-text">LOVE YOU!</div>
        <p>Tu meri hai aur meri hi rahegi!</p>
        <p id="countdown" style="margin-top: 20px; font-style: italic; opacity: 0.8;"></p>
    </div>
</div>

<script>
    // 1. Floating Hearts Background
    function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart-particle');
        heart.innerHTML = ['‚ù§Ô∏è','üíñ','üíó','üå∏','‚ú®'][Math.floor(Math.random() * 5)];
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = Math.random() * 20 + 10 + 'px';
        heart.style.duration = Math.random() * 3 + 2 + 's';
        heart.style.animation = `floatUp ${heart.style.duration} linear forwards`;
        
        document.getElementById('hearts-bg').appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);

    // 2. No Button Run (Advanced)
    function moveNoButton() {
        const btn = document.getElementById('noBtn');
        const x = Math.random() * (window.innerWidth - btn.offsetWidth - 50);
        const y = Math.random() * (window.innerHeight - btn.offsetHeight - 50);
        
        // Isko container se bahar bhi bhej sakte hain prank ke liye
        btn.style.position = 'fixed';
        btn.style.left = x + 'px';
        btn.style.top = y + 'px';
    }

    // 3. Start Game
    function startValentine() {
        document.getElementById('start-screen').classList.add('hidden');
        setTimeout(() => {
            document.getElementById('start-screen').style.display = 'none';
            const gs = document.getElementById('game-screen');
            gs.classList.remove('hidden');
            gs.style.opacity = '1';
            gs.style.transform = 'scale(1)';
        }, 300);
    }

    // 4. Tap Game Logic
    let taps = 0;
    const maxTaps = 30; // 30 taps is enough to not be boring
    const ytLink = "https://youtube.com/shorts/IP-dbNvNFe4?si=jIM4dihaZcWCuBiB";

    document.body.addEventListener('click', (e) => {
        const gameScreen = document.getElementById('game-screen');
        if (gameScreen.classList.contains('hidden') || taps >= maxTaps) return;

        taps++;
        const boy = document.getElementById('boy');
        const progress = document.getElementById('progress-bar');
        
        // Calculate position (80% path)
        let movePercent = (taps / maxTaps) * 80;
        boy.style.left = movePercent + '%';
        progress.style.width = (taps / maxTaps) * 100 + '%';

        if (taps >= maxTaps) {
            triggerSuccess();
        }
    });

    function triggerSuccess() {
        document.getElementById('game-screen').classList.add('hidden');
        setTimeout(() => {
            document.getElementById('game-screen').style.display = 'none';
            const rs = document.getElementById('reward-screen');
            rs.classList.remove('hidden');
            rs.style.opacity = '1';
            rs.style.transform = 'scale(1)';
            
            // Redirect countdown
            let timeLeft = 5;
            const cd = document.getElementById('countdown');
            const timer = setInterval(() => {
                cd.innerText = `Ek special video aapke liye... ${timeLeft}s`;
                if(timeLeft <= 0) {
                    clearInterval(timer);
                    window.location.href = ytLink;
                }
                timeLeft--;
            }, 1000);
        }, 300);
    }
</script>

</body>
</html>
