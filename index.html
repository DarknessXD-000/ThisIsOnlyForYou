<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Our Love Story üíñ</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:italic,wght@700;900&family=Outfit:wght@100;400;900&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink: #ff2d75;
            --pink-light: #ff85a1;
            --pink-glow: #ff0055;
            --bg: #0a0104;
            --glass: rgba(255, 45, 117, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        body { 
            background: var(--bg); 
            color: white; 
            font-family: 'Outfit', sans-serif; 
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* 1. HEART PARTICLES BACKGROUND */
        #heart-particles {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; pointer-events: none;
        }

        /* 2. LOADER */
        #loader {
            position: fixed; inset: 0; background: #000; z-index: 10000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: 1.5s cubic-bezier(1, 0, 0, 1);
        }
        .scan-heart { font-size: 100px; animation: heartBeat 1.2s infinite; filter: drop-shadow(0 0 30px var(--pink)); }
        .line { width: 300px; height: 3px; background: var(--pink); box-shadow: 0 0 25px var(--pink-glow); margin-top: 30px; animation: scanLine 2s infinite ease-in-out; }
        @keyframes scanLine { 0%, 100% { transform: scaleX(0.2); opacity: 0.3; } 50% { transform: scaleX(1.2); opacity: 1; } }
        @keyframes heartBeat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2) rotate(5deg); } }

        /* 3. HEART CURSOR */
        #cursor-heart {
            position: fixed;
            font-size: 24px;
            z-index: 11000;
            pointer-events: none;
            transition: transform 0.1s ease-out;
            filter: drop-shadow(0 0 10px var(--pink));
            user-select: none;
        }
        #cursor-trail {
            position: fixed;
            width: 40px; height: 40px;
            border: 1px solid var(--pink-light);
            border-radius: 50%;
            z-index: 10999;
            pointer-events: none;
            transition: 0.2s ease-out;
            opacity: 0.5;
        }

        /* 4. SECTIONS */
        section { min-height: 100vh; display: flex; align-items: center; justify-content: center; position: relative; z-index: 1; padding: 100px 20px; }
        .hero-h1 { 
            font-family: 'Playfair Display'; font-size: clamp(3.5rem, 12vw, 8rem); font-style: italic; text-align: center; 
            background: linear-gradient(to bottom, #fff 30%, var(--pink-light));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(255, 45, 117, 0.3));
        }

        /* 5. ALBUM */
        .album-container { display: flex; gap: 15px; width: 95%; max-width: 1200px; height: 500px; }
        .photo-card {
            flex: 1; overflow: hidden; border-radius: 40px; border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative; transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
            filter: saturate(0.5) brightness(0.8);
        }
        .photo-card:hover { flex: 5; filter: saturate(1.2) brightness(1); border-color: var(--pink); box-shadow: 0 0 50px rgba(255, 45, 117, 0.4); }
        .photo-card img { width: 100%; height: 100%; object-fit: cover; }
        .overlay { position: absolute; inset: 0; background: linear-gradient(to top, rgba(0,0,0,0.8), transparent); display: flex; flex-direction: column; justify-content: flex-end; padding: 30px; opacity: 0; transition: 0.5s; }
        .photo-card:hover .overlay { opacity: 1; }

        /* 6. BUTTONS */
        .yes-btn { background: var(--pink); border: none; padding: 20px 60px; border-radius: 100px; color: white; font-weight: 900; font-size: 1.5rem; margin-top: 30px; cursor: pointer; box-shadow: 0 0 30px var(--pink); transition: 0.3s; }
        .yes-btn:hover { transform: scale(1.1); box-shadow: 0 0 50px var(--pink-glow); }
        
        /* 7. FLOATING ANIMATION */
        .floating-heart-particle {
            position: absolute; color: var(--pink); pointer-events: none;
            animation: rise 5s linear forwards; opacity: 0.6;
        }
        @keyframes rise {
            0% { transform: translateY(0) scale(1) rotate(0deg); opacity: 0.8; }
            100% { transform: translateY(-100vh) scale(1.5) rotate(360deg); opacity: 0; }
        }

        #success-reveal { position: fixed; inset: 0; background: var(--bg); z-index: 20000; display: none; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
    </style>
</head>
<body>

    <div id="heart-particles"></div>
    <div id="cursor-heart">üíñ</div>
    <div id="cursor-trail"></div>

    <div id="loader">
        <div class="scan-heart">üíó</div>
        <div class="line"></div>
        <p style="margin-top: 25px; letter-spacing: 5px; color: var(--pink-light);">SCANNING FOR MY SOULMATE...</p>
    </div>

    <main>
        <section>
            <div style="text-align: center;">
                <p style="letter-spacing: 12px; color: var(--pink); font-weight: 900;">ONLY FOR YOU</p>
                <h1 class="hero-h1">Infinite Love</h1>
            </div>
        </section>

        <section style="flex-direction: column;">
            <h2 style="font-family: 'Playfair Display'; font-size: 3rem; color: var(--pink-light); margin-bottom: 40px;">Our Chapter</h2>
            <div class="album-container">
                <div class="photo-card"><img src="https://images.unsplash.com/photo-1518199266791-5375a83190b7?auto=format&fit=crop&w=800"><div class="overlay"><h3>Pure ‚ú®</h3><p>Every moment counts.</p></div></div>
                <div class="photo-card"><img src="https://images.unsplash.com/photo-1511739001486-6bfe10ce785f?auto=format&fit=crop&w=800"><div class="overlay"><h3>Destiny üïäÔ∏è</h3><p>Meant to be.</p></div></div>
                <div class="photo-card"><img src="https://images.unsplash.com/photo-1523438885200-e635ba2c371e?auto=format&fit=crop&w=800"><div class="overlay"><h3>Forever ‚ôæÔ∏è</h3><p>Till the end.</p></div></div>
            </div>
        </section>

        <section id="proposal">
            <div style="text-align: center;">
                <h1 style="font-family: 'Playfair Display'; font-size: 4rem;">Will you be mine?</h1>
                <button class="yes-btn" onclick="celebrate()">YES, TILL INFINITY! ‚ù§Ô∏è</button>
                <br>
                <button id="no-btn" onmouseover="runAway()" style="background:transparent; border:none; color:rgba(255,255,255,0.2); margin-top:40px;">No...</button>
            </div>
        </section>
    </main>

    <div id="success-reveal">
        <h1 style="font-family: 'Playfair Display'; font-size: 5rem; color: var(--pink);">You Are My World üåé</h1>
        <p style="letter-spacing: 15px; margin-top: 20px; opacity: 0.6;">I LOVE YOU</p>
    </div>

    <script>
        // 1. Heart Cursor Interaction
        const cursorHeart = document.getElementById('cursor-heart');
        const cursorTrail = document.getElementById('cursor-trail');
        
        document.addEventListener('mousemove', (e) => {
            cursorHeart.style.left = e.clientX - 12 + 'px';
            cursorHeart.style.top = e.clientY - 12 + 'px';
            
            // Smooth trail
            setTimeout(() => {
                cursorTrail.style.left = e.clientX - 20 + 'px';
                cursorTrail.style.top = e.clientY - 20 + 'px';
            }, 50);

            // Create mini hearts on move
            if (Math.random() > 0.9) {
                createParticle(e.clientX, e.clientY, true);
            }
        });

        // 2. Continuous Heart Particles
        function createParticle(x, y, isClick = false) {
            const container = document.getElementById('heart-particles');
            const p = document.createElement('div');
            const hearts = ["‚ù§Ô∏è", "üíñ", "üíó", "üíì", "üíï"];
            p.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
            p.className = 'floating-heart-particle';
            
            const startX = x || Math.random() * window.innerWidth;
            const startY = y || window.innerHeight + 50;
            
            p.style.left = startX + 'px';
            p.style.top = startY + 'px';
            p.style.fontSize = (Math.random() * 20 + 10) + 'px';
            
            container.appendChild(p);
            
            // Remove after animation
            setTimeout(() => p.remove(), 5000);
        }

        // Generate background hearts
        setInterval(() => createParticle(), 400);

        // 3. Loader
        setTimeout(() => {
            document.getElementById('loader').style.transform = "translateY(-100%)";
        }, 2500);

        // 4. Interactions
        function runAway() {
            const btn = document.getElementById('no-btn');
            btn.style.position = 'fixed';
            btn.style.left = Math.random() * 80 + 10 + '%';
            btn.style.top = Math.random() * 80 + 10 + '%';
            btn.innerText = "Try harder! üòú";
        }

        function celebrate() {
            document.getElementById('success-reveal').style.display = 'flex';
            // Explosion of hearts
            for(let i=0; i<100; i++) {
                setTimeout(() => createParticle(Math.random() * window.innerWidth, window.innerHeight + 50), i * 20);
            }
        }
    </script>
</body>
</html>
