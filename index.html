<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Love Story üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700;1,900&family=Outfit:wght@300;400;900&display=swap" rel="stylesheet">

<style>
:root{
--pink:#ff2d75;
--pink-light:#ff85a1;
--glow:#ff0055;
--dark:#0a0104;
}

body{
margin:0;
font-family:'Outfit',sans-serif;
background:var(--dark);
overflow:hidden;
color:white;
}

/* Animated Gradient */
.bg{
position:fixed;
inset:0;
background:linear-gradient(45deg,#0a0104,#2d0514,#1a0209,#3d0a1d);
background-size:400% 400%;
animation:gradientMove 15s ease infinite;
z-index:-3;
}
@keyframes gradientMove{
0%,100%{background-position:0% 50%}
50%{background-position:100% 50%}
}

canvas{
position:fixed;
inset:0;
pointer-events:none;
z-index:-2;
}

/* Loader */
#loader{
position:fixed;
inset:0;
background:black;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
z-index:9999;
transition:1s;
}
.scan{
letter-spacing:5px;
color:var(--pink-light);
animation:blink 1s infinite alternate;
}
@keyframes blink{
from{opacity:.4}
to{opacity:1}
}

/* Pages */
.page{
position:absolute;
inset:0;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
opacity:0;
transform:scale(.95);
transition:.6s ease;
pointer-events:none;
}
.page.active{
opacity:1;
transform:scale(1);
pointer-events:auto;
}

/* Glow Text */
.glow{
text-shadow:0 0 10px var(--pink),
0 0 20px var(--glow),
0 0 30px var(--pink);
animation:pulse 2s infinite alternate;
}
@keyframes pulse{
from{text-shadow:0 0 10px var(--pink);}
to{text-shadow:0 0 25px var(--glow),0 0 40px var(--pink);}
}

/* Floating */
.float{
animation:float 3s ease-in-out infinite;
}
@keyframes float{
0%,100%{transform:translateY(0)}
50%{transform:translateY(-20px)}
}

/* Buttons */
button{
padding:18px 60px;
border:none;
border-radius:100px;
background:linear-gradient(45deg,var(--pink),var(--pink-light));
color:white;
font-weight:bold;
cursor:pointer;
margin-top:30px;
box-shadow:0 0 20px var(--pink);
transition:.3s;
}
button:hover{
box-shadow:0 0 40px var(--glow);
transform:scale(1.05);
}

/* Gallery */
.gallery{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
gap:15px;
width:90%;
max-width:900px;
margin-top:40px;
}

.gallery img{
width:100%;
border-radius:20px;
opacity:0;
transform:translateX(-50px);
transition:.6s ease;
box-shadow:0 0 20px rgba(255,45,117,.3);
}
.gallery img.show{
opacity:1;
transform:translateX(0);
}
.gallery img:hover{
transform:scale(1.05);
box-shadow:0 0 40px var(--glow);
}

/* Lightbox */
#lightbox{
position:fixed;
inset:0;
background:rgba(0,0,0,.95);
display:none;
justify-content:center;
align-items:center;
z-index:10000;
}
#lightbox img{
max-width:90%;
max-height:90%;
border-radius:20px;
}

/* Game */
#gameCanvas{
background:rgba(0,0,0,.6);
border-radius:20px;
margin-top:20px;
box-shadow:0 0 30px rgba(255,45,117,.4);
}
</style>
</head>

<body>

<div class="bg"></div>
<canvas id="bgParticles"></canvas>
<canvas id="btnParticles"></canvas>

<!-- Loader -->
<div id="loader">
<h1 style="font-size:80px;">üíñ</h1>
<p class="scan">Scanning for soulmate...</p>
</div>

<!-- HOME -->
<div class="page active" id="home">
<h1 class="glow float" style="font-family:'Playfair Display';font-size:clamp(3rem,8vw,6rem);">
My Love üíñ <br> Akshi
</h1>
<button onclick="burst(event); showPage('gallery')">Enter</button>
</div>

<!-- GALLERY -->
<div class="page" id="gallery">
<h1 class="glow">Our Memories üíï</h1>
<div class="gallery" id="galleryGrid">
<img src="Love.jpeg" onclick="openImg(this.src)">
<img src="suar.png" onclick="openImg(this.src)">
<img src="1.png" onclick="openImg(this.src)">
<img src="2.png" onclick="openImg(this.src)">
<img src="3.png" onclick="openImg(this.src)">
<img src="4.png" onclick="openImg(this.src)">
<img src="5.png" onclick="openImg(this.src)">
</div>
<button onclick="burst(event); showPage('game')">Next üíñ</button>
</div>

<!-- GAME -->
<div class="page" id="game">
<h1 class="glow">Catch 10 Hearts ‚ù§Ô∏è</h1>
<div>Score: <span id="score">0</span></div>
<canvas id="gameCanvas" width="320" height="400"></canvas>
</div>

<!-- PROPOSAL -->
<div class="page" id="proposal">
<h1 class="glow" style="font-size:3rem;">Will You Be Mine? üíç</h1>
<button onclick="burst(event); celebrate()">YES FOREVER ‚ù§Ô∏è</button>
</div>

<!-- SUCCESS -->
<div class="page" id="success">
<h1 class="glow" style="font-size:4rem;">YAAAY üíñ</h1>
<p>I LOVE YOU TO INFINITY</p>
</div>

<!-- Lightbox -->
<div id="lightbox" onclick="closeImg()">
<img id="lightImg">
</div>

<script>

/* Page Switch */
function showPage(id){
document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
document.getElementById(id).classList.add("active");

if(id==="gallery"){
let imgs=document.querySelectorAll("#galleryGrid img");
imgs.forEach((img,i)=>{
setTimeout(()=>img.classList.add("show"),i*200);
});
}
}

/* Loader */
setTimeout(()=>{
loader.style.opacity=0;
setTimeout(()=>loader.style.display="none",1000);
},2500);

/* Background Hearts */
const bg=document.getElementById("bgParticles");
const ctx=bg.getContext("2d");
bg.width=innerWidth;
bg.height=innerHeight;

let bgHearts=[];
class BGHeart{
constructor(){
this.x=Math.random()*bg.width;
this.y=Math.random()*bg.height;
this.vy=Math.random()*0.8+0.3;
this.size=Math.random()*20+10;
}
update(){
this.y-=this.vy;
if(this.y<-20)this.y=bg.height+20;
}
draw(){
ctx.font=`${this.size}px Arial`;
ctx.fillText("‚ù§Ô∏è",this.x,this.y);
}
}
for(let i=0;i<40;i++)bgHearts.push(new BGHeart());

function animateBG(){
ctx.clearRect(0,0,bg.width,bg.height);
bgHearts.forEach(h=>{h.update();h.draw();});
requestAnimationFrame(animateBG);
}
animateBG();

/* Button Burst Particles */
const btnCanvas=document.getElementById("btnParticles");
const bctx=btnCanvas.getContext("2d");
btnCanvas.width=innerWidth;
btnCanvas.height=innerHeight;

let bursts=[];
function burst(e){
for(let i=0;i<40;i++){
bursts.push({
x:e.clientX,
y:e.clientY,
vx:(Math.random()-0.5)*8,
vy:(Math.random()-0.5)*8,
life:60
});
}
}

function animateBurst(){
bctx.clearRect(0,0,btnCanvas.width,btnCanvas.height);
bursts.forEach((p,i)=>{
p.x+=p.vx;
p.y+=p.vy;
p.life--;
bctx.font="20px Arial";
bctx.fillText("‚ú®",p.x,p.y);
if(p.life<=0)bursts.splice(i,1);
});
requestAnimationFrame(animateBurst);
}
animateBurst();

/* Lightbox */
function openImg(src){
lightImg.src=src;
lightbox.style.display="flex";
}
function closeImg(){
lightbox.style.display="none";
}

/* Game */
const gc=document.getElementById("gameCanvas");
const gctx=gc.getContext("2d");
let gameHearts=[];
let score=0;

class GameHeart{
constructor(){
this.x=Math.random()*gc.width;
this.y=-20;
this.vy=Math.random()*2+2;
this.size=30;
}
update(){this.y+=this.vy;}
draw(){
gctx.font=`${this.size}px Arial`;
gctx.fillText("üíñ",this.x,this.y);
}
}

gc.addEventListener("click",e=>{
const r=gc.getBoundingClientRect();
const mx=e.clientX-r.left;
const my=e.clientY-r.top;

gameHearts.forEach((h,i)=>{
if(Math.hypot(h.x-mx,h.y-my)<30){
gameHearts.splice(i,1);
score++;
scoreSpan.innerText=score;
if(score>=10){
showPage("proposal");
}
}
});
});

function animateGame(){
gctx.clearRect(0,0,gc.width,gc.height);
if(Math.random()<0.03)gameHearts.push(new GameHeart());
gameHearts.forEach((h,i)=>{
h.update();
h.draw();
if(h.y>gc.height)gameHearts.splice(i,1);
});
requestAnimationFrame(animateGame);
}
animateGame();

/* Celebrate */
function celebrate(){
showPage("success");
burst({clientX:innerWidth/2,clientY:innerHeight/2});
}

</script>
</body>
</html>
