<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Love Story üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700;1,900&family=Outfit:wght@100;400;900&display=swap" rel="stylesheet">

<style>
:root{
--pink:#ff2d75;
--pink-light:#ff85a1;
--pink-glow:#ff0055;
--bg-dark:#0a0104;
}

*{margin:0;padding:0;box-sizing:border-box;}
body{background:var(--bg-dark);color:white;font-family:'Outfit',sans-serif;overflow-x:hidden;scroll-behavior:smooth}

/* Background */
.bg-gradient{position:fixed;inset:0;background:linear-gradient(45deg,#0a0104,#2d0514,#1a0209,#3d0a1d);background-size:400% 400%;animation:gradientBG 15s ease infinite;z-index:-2}
@keyframes gradientBG{0%,100%{background-position:0% 50%}50%{background-position:100% 50%}}

#particles-canvas,#celebration-canvas{position:fixed;inset:0;pointer-events:none}
#particles-canvas{z-index:-1}
#celebration-canvas{z-index:20001;display:none}

/* Cursor */
.cursor-dot{position:fixed;width:12px;height:12px;background:white;border-radius:50%;z-index:11000;pointer-events:none;box-shadow:0 0 20px 5px var(--pink-glow);transition:0.1s}

/* Sections */
section{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:100px 20px;text-align:center}
.hero-h1{font-family:'Playfair Display';font-size:clamp(3rem,10vw,7rem);font-style:italic}

/* Album */
.album-container{display:flex;gap:15px;width:95%;max-width:1200px;height:500px;padding:20px}
.photo-card{flex:1;overflow:hidden;border-radius:35px;border:2px solid rgba(255,45,117,0.2);transition:.7s}
.photo-card:hover{flex:4;border-color:var(--pink);box-shadow:0 0 40px var(--pink-glow)}
.photo-card img{width:100%;height:100%;object-fit:cover;transition:.5s}
.photo-card:hover img{transform:scale(1.05)}

/* Game */
.game-card{background:rgba(255,255,255,0.05);border:2px solid var(--pink);padding:30px;border-radius:40px}
#gameCanvas{background:rgba(0,0,0,0.6);border-radius:20px}

/* Button */
.yes-btn{background:linear-gradient(45deg,var(--pink),var(--pink-light));border:none;padding:22px 70px;border-radius:100px;color:white;font-weight:900;font-size:1.6rem;cursor:pointer}

#success-reveal{position:fixed;inset:0;background:var(--bg-dark);z-index:20000;display:none;flex-direction:column;justify-content:center;align-items:center}

#loader{position:fixed;inset:0;background:black;z-index:30000;display:flex;flex-direction:column;justify-content:center;align-items:center}

/* MOBILE FIX */
@media(max-width:768px){
.album-container{flex-direction:column;height:auto}
.photo-card{width:100%;height:auto;flex:none}
.photo-card img{height:auto;object-fit:contain;background:black}
.photo-card:hover{flex:none}
#gameCanvas{width:100%;height:auto}
.cursor-dot{display:none}
}
</style>
</head>

<body>

<div class="bg-gradient"></div>
<canvas id="particles-canvas"></canvas>
<canvas id="celebration-canvas"></canvas>
<div class="cursor-dot" id="dot"></div>

<div id="loader">
<h1 style="font-size:80px">üíñ</h1>
<p style="letter-spacing:5px;color:var(--pink-light)">Scanning Soul...</p>
</div>

<main>

<section>
<div>
<p style="letter-spacing:8px;color:var(--pink-light);margin-bottom:20px">FOR MY SOULMATEüíñ</p>
<h1 class="hero-h1">My Love üíñ<br> Akshiüíñ</h1>
</div>
</section>

<section style="flex-direction:column">
<h2 style="font-size:3rem;margin-bottom:40px">Our Photos</h2>
<div class="album-container">
<div class="photo-card"><img src="Love.jpeg"></div>
<div class="photo-card"><img src="suar.png"></div>
<div class="photo-card"><img src="1.png"></div>
<div class="photo-card"><img src="2.png"></div>
<div class="photo-card"><img src="3.png"></div>
<div class="photo-card"><img src="4.png"></div>
<div class="photo-card"><img src="5.png"></div>
</div>
</section>

<section>
<div class="game-card">
<h2>Catch 10 Hearts!</h2>
<div>Score: <span id="score">0</span></div>
<canvas id="gameCanvas" width="320" height="400"></canvas>
</div>
</section>

<section id="proposal" style="display:none">
<div>
<h1 style="font-size:4rem;margin-bottom:40px">Will you be my Valentine?</h1>
<button class="yes-btn" onclick="celebrate()">YES FOREVER ‚ù§Ô∏è</button>
</div>
</section>

</main>

<div id="success-reveal">
<h1 style="font-size:5rem">YAAAY üíç</h1>
<p>I LOVE YOU TO INFINITY</p>
</div>

<script>

/* Reveal */
window.addEventListener("scroll",()=>{
document.querySelectorAll("section").forEach(sec=>{
if(sec.getBoundingClientRect().top < window.innerHeight-100)
sec.style.opacity=1;
});
});

/* Canvas Setup */
const canvas=document.getElementById("particles-canvas");
const ctx=canvas.getContext("2d");
const celCanvas=document.getElementById("celebration-canvas");
const celCtx=celCanvas.getContext("2d");
const gc=document.getElementById("gameCanvas");
const gctx=gc.getContext("2d");

let hearts=[],celHearts=[],gameHearts=[],score=0;
const emojis=['‚ù§Ô∏è','üíñ','üíï','‚ú®'];

function resize(){
canvas.width=celCanvas.width=window.innerWidth;
canvas.height=celCanvas.height=window.innerHeight;
}
resize();window.addEventListener("resize",resize);

/* Background Hearts */
class Particle{
constructor(x,y,vx,vy,size,opacity,isCel=false){
this.x=x;this.y=y;this.vx=vx;this.vy=vy;
this.size=size;this.opacity=opacity;
this.emoji=emojis[Math.floor(Math.random()*emojis.length)];
this.isCel=isCel;
}
draw(c){
c.globalAlpha=this.opacity;
c.font=`${this.size}px Arial`;
c.fillText(this.emoji,this.x,this.y);
}
update(){
this.x+=this.vx;this.y+=this.vy;
if(this.isCel){this.vy+=0.12;this.opacity-=0.006;}
else if(this.y<-50)this.y=canvas.height+50;
}
}

for(let i=0;i<40;i++)
hearts.push(new Particle(Math.random()*canvas.width,Math.random()*canvas.height,0,-Math.random()*0.8-0.3,Math.random()*15+10,Math.random()*0.4));

/* Game */
class GameHeart{
constructor(){
this.x=Math.random()*gc.width;
this.y=-30;
this.vx=(Math.random()-0.5)*3;
this.vy=Math.random()*2+2;
this.size=35;
this.emoji='‚ù§Ô∏è';
}
update(){this.x+=this.vx;this.y+=this.vy;}
draw(){
gctx.font=`${this.size}px Arial`;
gctx.fillText(this.emoji,this.x,this.y);
}
}

gc.addEventListener("click",e=>{
const r=gc.getBoundingClientRect();
const mx=e.clientX-r.left;
const my=e.clientY-r.top;

gameHearts.forEach((gh,i)=>{
if(Math.hypot(gh.x-mx,gh.y-my)<40){
gameHearts.splice(i,1);
score++;
document.getElementById("score").innerText=score;
if(score>=10){
document.getElementById("proposal").style.display="flex";
window.scrollTo({top:document.body.scrollHeight,behavior:"smooth"});
}
}
});
});

/* Animation */
function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
hearts.forEach(h=>{h.update();h.draw(ctx);});

gctx.clearRect(0,0,gc.width,gc.height);
if(Math.random()<0.03)gameHearts.push(new GameHeart());
gameHearts.forEach(gh=>{gh.update();gh.draw();});

if(celHearts.length>0){
celCtx.clearRect(0,0,celCanvas.width,celCanvas.height);
celHearts=celHearts.filter(h=>h.opacity>0);
celHearts.forEach(h=>{h.update();h.draw(celCtx);});
}
requestAnimationFrame(animate);
}
animate();

/* Cursor */
document.addEventListener("mousemove",e=>{
const dot=document.getElementById("dot");
dot.style.left=e.clientX+"px";
dot.style.top=e.clientY+"px";
});

/* Loader */
setTimeout(()=>{
document.getElementById("loader").style.display="none";
},2000);

/* Celebration */
function celebrate(){
document.getElementById("success-reveal").style.display="flex";
celCanvas.style.display="block";
for(let i=0;i<150;i++){
celHearts.push(new Particle(window.innerWidth/2,window.innerHeight/2,(Math.random()-0.5)*20,(Math.random()-0.5)*20,Math.random()*40+20,1,true));
}
}

</script>
</body>
</html>
