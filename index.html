<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Love Story üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700;1,900&family=Outfit:wght@300;400;700;900&display=swap" rel="stylesheet">

<style>
:root{
--pink:#ff2d75;
--pink-light:#ff85a1;
--pink-glow:#ff0055;
--bg-dark:#0a0104;
}

*{margin:0;padding:0;box-sizing:border-box}
body{
background:var(--bg-dark);
color:white;
font-family:'Outfit',sans-serif;
overflow-x:hidden;
scroll-behavior:smooth;
}

/* Background */
.bg-gradient{
position:fixed;
inset:0;
background:linear-gradient(45deg,#0a0104,#2d0514,#1a0209,#3d0a1d);
background-size:400% 400%;
animation:gradientBG 15s ease infinite;
z-index:-2;
}
@keyframes gradientBG{
0%,100%{background-position:0% 50%}
50%{background-position:100% 50%}
}

/* Floating hearts background */
#particles{
position:fixed;
inset:0;
pointer-events:none;
z-index:-1;
}

section{
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
padding:80px 20px;
text-align:center;
flex-direction:column;
}

.hero-h1{
font-family:'Playfair Display';
font-size:clamp(2.5rem,8vw,6rem);
font-style:italic;
text-shadow:0 0 20px var(--pink-glow);
}

/* Album */
.album{
display:flex;
gap:15px;
width:95%;
max-width:1100px;
height:450px;
}

.card{
flex:1;
border-radius:30px;
overflow:hidden;
transition:.6s cubic-bezier(.25,1,.5,1);
border:2px solid rgba(255,45,117,.2);
}

.card img{
width:100%;
height:100%;
object-fit:cover;
transition:.5s;
}

/* Desktop hover */
@media (hover:hover){
.card:hover{
flex:4;
box-shadow:0 0 40px var(--pink-glow);
border-color:var(--pink);
}
.card:hover img{
transform:scale(1.05);
}
}

/* Mobile layout */
@media(max-width:768px){
.album{
flex-direction:column;
height:auto;
}
.card{
height:260px;
flex:none;
opacity:0;
transform:translateY(40px);
animation:fadeIn .8s forwards;
}
.card:nth-child(1){animation-delay:.1s}
.card:nth-child(2){animation-delay:.2s}
.card:nth-child(3){animation-delay:.3s}
.card:nth-child(4){animation-delay:.4s}
.card:nth-child(5){animation-delay:.5s}
.card:nth-child(6){animation-delay:.6s}
.card:nth-child(7){animation-delay:.7s}
@keyframes fadeIn{
to{opacity:1;transform:translateY(0)}
}
}

/* Game */
.game-box{
background:rgba(255,255,255,.05);
padding:30px;
border-radius:40px;
border:2px solid var(--pink);
backdrop-filter:blur(15px);
box-shadow:0 0 30px rgba(255,45,117,.3);
}
#gameCanvas{
background:rgba(0,0,0,.6);
border-radius:20px;
width:100%;
max-width:320px;
}

/* Button */
.yes-btn{
margin-top:30px;
padding:20px 60px;
border:none;
border-radius:100px;
background:linear-gradient(45deg,var(--pink),var(--pink-light));
color:white;
font-weight:900;
font-size:1.4rem;
cursor:pointer;
box-shadow:0 0 20px var(--pink);
animation:pulse 1.5s infinite;
}
@keyframes pulse{
0%{box-shadow:0 0 10px var(--pink)}
50%{box-shadow:0 0 30px var(--pink-glow)}
100%{box-shadow:0 0 10px var(--pink)}
}

.success{
position:fixed;
inset:0;
background:var(--bg-dark);
display:none;
justify-content:center;
align-items:center;
flex-direction:column;
z-index:1000;
}
</style>
</head>

<body>

<div class="bg-gradient"></div>
<canvas id="particles"></canvas>

<section>
<h1 class="hero-h1">My Love ‚ù§Ô∏è<br>Akshi</h1>
</section>

<section>
<h2 style="margin-bottom:30px;font-size:2.5rem;">Our Photos</h2>
<div class="album">
<div class="card"><img src="Love.jpeg"></div>
<div class="card"><img src="suar.png"></div>
<div class="card"><img src="1.png"></div>
<div class="card"><img src="2.png"></div>
<div class="card"><img src="3.png"></div>
<div class="card"><img src="4.png"></div>
<div class="card"><img src="5.png"></div>
</div>
</section>

<section>
<div class="game-box">
<h2 style="margin-bottom:10px;">Catch 10 Hearts</h2>
<p style="margin-bottom:10px;">Score: <span id="score">0</span></p>
<canvas id="gameCanvas" width="320" height="400"></canvas>
</div>
</section>

<section id="proposal" style="display:none;">
<h1 style="font-size:3rem;">Will you be my Valentine?</h1>
<button class="yes-btn" onclick="celebrate()">YES FOREVER ‚ù§Ô∏è</button>
</section>

<div class="success" id="success">
<h1 style="font-size:4rem;">YAAAY üíç</h1>
<p>I Love You To Infinity ‚ú®</p>
</div>

<script>
/* Floating Background Hearts */
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
function resize(){
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
}
resize();
window.addEventListener("resize",resize);

let hearts=[];
for(let i=0;i<40;i++){
hearts.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
size:Math.random()*20+10,
speed:Math.random()*1+.3
});
}

function animateBG(){
ctx.clearRect(0,0,canvas.width,canvas.height);
hearts.forEach(h=>{
ctx.font=h.size+"px Arial";
ctx.fillText("üíñ",h.x,h.y);
h.y-=h.speed;
if(h.y<0)h.y=canvas.height;
});
requestAnimationFrame(animateBG);
}
animateBG();

/* Game */
const gc=document.getElementById("gameCanvas");
const gctx=gc.getContext("2d");
let gameHearts=[];
let score=0;

class Heart{
constructor(){
this.x=Math.random()*gc.width;
this.y=-30;
this.vy=Math.random()*2+2;
}
draw(){
gctx.font="30px Arial";
gctx.fillText("‚ù§Ô∏è",this.x,this.y);
}
update(){
this.y+=this.vy;
}
}

function gameLoop(){
gctx.clearRect(0,0,gc.width,gc.height);
if(Math.random()<0.03)gameHearts.push(new Heart());
gameHearts.forEach((h,i)=>{
h.update();
h.draw();
if(h.y>gc.height)gameHearts.splice(i,1);
});
requestAnimationFrame(gameLoop);
}
gameLoop();

function handleClick(e){
const rect=gc.getBoundingClientRect();
const x=(e.touches?e.touches[0].clientX:e.clientX)-rect.left;
const y=(e.touches?e.touches[0].clientY:e.clientY)-rect.top;
gameHearts.forEach((h,i)=>{
if(Math.hypot(h.x-x,h.y-y)<30){
gameHearts.splice(i,1);
score++;
document.getElementById("score").innerText=score;
if(score>=10){
document.getElementById("proposal").style.display="flex";
window.scrollTo({top:document.body.scrollHeight,behavior:"smooth"});
}
}
});
}
gc.addEventListener("mousedown",handleClick);
gc.addEventListener("touchstart",handleClick);

/* Celebration */
function celebrate(){
document.getElementById("success").style.display="flex";
}
</script>

</body>
</html>
